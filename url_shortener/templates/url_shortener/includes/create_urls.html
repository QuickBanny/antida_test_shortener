<style type="text/css">

.form-control-borderless {
    border: none;
}

.form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
    border: none;
    outline: none;
    box-shadow: none;
}
</style>

<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <form id="searchform" method="get" action="{% url 'shorten_url' %}" class="card card-sm" style="margin-bottom: 30px;">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <!--end of col-->
                <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" type="url" placeholder="Enter full link" name="link" >
                </div>

                <!--end of col-->
                <div class="col-auto">
                    <button class="btn btn-lg btn-success" type="submit">Enter</button>
                </div>
                <!--end of col-->
            </div>

        </form>
    </div>
                        <!--end of col-->
</div>
